<div class="container">
  <h1>Thank you for your order</h1>
  <hr>
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">{{ vm.payment_status }}</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="cart in vm.cart ">
            <td>{{cart.name}}</td>
            <td>{{cart.qty}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<p ng-repeat="items in vm.output ">{{ items }} <br></p>
