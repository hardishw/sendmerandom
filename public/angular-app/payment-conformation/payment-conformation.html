<div class="container">
  <h1>Thank you for your order</h1>
  <hr>
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">{{ vm.payment_status }}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-4">
          <table class="table table-striped table-hover ">
            <thead>
              <tr>
                <th>Item</th>
                <th>Qty</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="cart in vm.cart ">
                <td>{{cart.name}}</td>
                <td>{{cart.qty}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-4">
          <p>Delivery Address:</p>
          <p>&emsp;{{vm.pdt.address_street}}</p>
          <p>&emsp;{{vm.pdt.address_city}}</p>
          <p>&emsp;{{vm.pdt.address_state}}</p>
          <p>&emsp;{{vm.pdt.address_zip}}</p>
        </div>
      </div>
    </div>
  </div>
</div>


<p ng-repeat="items in vm.output ">{{ items }} <br></p>
